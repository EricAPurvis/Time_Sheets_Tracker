<html>

	<head>
		<title>Add Employee</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link href="./styles/baseStyle.css" rel="stylesheet">
	</head>

	<body>	
	
		<div class="container">
		
			<div class="row">
				<div class="col-sm-12" id='loadingFrame'>
				
					<div class="form-group">
					
						<label for="login_id"><b>Login ID:</b></label>
						<input type="text" class="form-control" id="login_id">
						
						<label for="emp_name"><b>Employee Name:</b></label>
						<input type="text" class="form-control" id="emp_name">
						
						<label for="overtime"><b>Overtime:</b></label>
						<input type="text" class="form-control" id="overtime">
					  
						<label for="emp_start"><b>Employee Start Time:</b></label>
						<input type="text" class="form-control" id="emp_start">
						
						<label for="emp_end"><b>Employee End Time:</b></label>
						<input type="text" class="form-control" id="emp_end">
					  
						<button type="button" class="btn btn-primary btn-lg" onclick="sendAddEmployeeRequest(login_id, emp_name, overtime, emp_start, emp_end);">Add Employee</button>
					  
					</div>
				
				</div>
			</div>
		
		</div>
		
	</body>
	
	<script>
	
		function getData(login_id, emp_name, overtime, emp_start, emp_end){
			var data = [];
			
			data[0] = login_id.value;
			data[1] = emp_name.value;
			data[2] = overtime.value;
			data[3] = emp_start.value;
			data[4] = emp_end.value;
			
			return(data);
		}
	
		function sendAddEmployeeRequest(login_id, emp_name, overtime, emp_start, emp_end){
			$.ajax({
				url: 'php/createEmployee.php',
				type: "POST",
				timeout: 500,
				dataType: "html",
				data: {
					data: getData(login_id, emp_name, overtime, emp_start, emp_end)
				},
				success:function(data){

					try {
						data = JSON.parse(data);
					}catch(e) {}
								
					//console.log("Success");

				},
				error:function(){
					alert("Adding Employee Error");
				}
			});
		}
		
	</script>
	
</html>
