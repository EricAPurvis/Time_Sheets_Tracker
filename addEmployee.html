<html>

	<head>
		<title>Add Employee</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script type="text/javascript" src="./script/addEmployeeScript.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
		<link href="./styles/addEmployeeStyle.css" rel="stylesheet">
	</head>

	<body>	
	
		<div class="container">
		
			<div class="row">
				<div class="col-sm-12" id='loadingFrame'>
				
					<div class="form-group">
					
						<label for="login_id"><b>Login ID:</b></label>
						<input type="text" class="form-control" id="login_id">
						
						<label for="emp_name"><b>Employee Name:</b></label>
						<input type="text" class="form-control" id="emp_name">
						
						<label for="overtime"><b>Overtime:</b></label>
						<select class="form-select" id="overtime">
							<option>Y</option>
							<option>N</option>
						</select>
						<br>
					  
						<label for="emp_start"><b>Employee Start Time:</b></label>
						<input type="date" class="form-control" id="emp_start">
						
						<label for="emp_end"><b>Employee End Time:</b></label>
						<input type="date" class="form-control" id="emp_end">
					  
						<button type="button" class="btn btn-primary btn-lg" onclick="sendAddEmployeeRequest(login_id, emp_name, overtime, emp_start, emp_end);">Add Employee</button>
					  
					</div>
				
					<div class="alert alert-danger" role="alert" id="employeeFailedAlert">Adding Employee Failed</div>	
					<div class="alert alert-success" role="alert" id="employeeSuccessAlert">Adding Employee Success</div>
				
				</div>
			</div>
		
		</div>
		
	</body>
	
</html>
