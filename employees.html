<html>

	<head>
		<title>Employees</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script type="text/javascript" src="./script/employeesScript.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
		<link href="./styles/employeesStyle.css" rel="stylesheet">
	</head>

	<body>	
	
		<div class="container">
		
			<div class="row">
				<div class="col-sm-12" id='loadingFrame'>
				
					<table class="table" id="table">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">emp_id</th>
								<th scope="col">login_id</th>
								<th scope="col">emp_name</th>
								<th scope="col">overtime</th>
								<th scope="col">emp_start</th>
								<th scope="col">emp_end</th>
								<th scope="col">modified</th>
							</tr>
						</thead>

					</table>
				
				
					<div class="alert alert-danger" role="alert" id="loadFailedAlert">Loading Employee Data Failed</div>	
					<div class="alert alert-danger" role="alert" id="employeeUpdateFailedAlert">Updating Employee Failed</div>	
					<div class="alert alert-success" role="alert" id="employeeUpdateSuccessAlert">Updating Employee Success</div>
				
				</div>
			</div>
		
		</div>
		
	</body>
	
	<script>
		Load();
	</script>

</html>
