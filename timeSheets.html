<html>

	<head>
		<title>Time Sheets</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script type="text/javascript" src="./script/timeSheetsScript.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
		<link href="./styles/baseStyle.css" rel="stylesheet">
		<link href="./styles/timeSheetsStyle.css" rel="stylesheet">
	</head>

	<body>	
	
		<div class="container">
		
			<div class="row">
			
				<div class="col-sm-12" id='loadingFrame'>
					<table class="table" id="table">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">ts_id</th>
								<th scope="col">emp_id</th>
								<th scope="col">ts_date</th>
								<th scope="col">ts_approved</th>
								<th scope="col">start_time</th>
								<th scope="col">end_time</th>
								<th scope="col">hours</th>
								<th scope="col">minutes</th>
								<th scope="col">overtime</th>
								<th scope="col">modified</th>
							</tr>
						</thead>
					</table>
					<div class="col-sm-12">
						<label for="tr_id"><b>TR ID:</b></label><input type="text" class="form-control" id="tr_id" value="tr_id" disabled>
						<label for="ts_id"><b>TS ID:</b></label><input type="text" class="form-control" id="ts_id" value="ts_id" disabled>
						<label for="time_from"><b>Time From:</b></label><input type="text" class="form-control" id="time_from" value="time_from" disabled>
						<label for="time_out"><b>Time Out:</b></label><input type="text" class="form-control" id="time_out" value="time_out" disabled> 
						<label for="description"><b>Description:</b></label><input type="text" class="form-control" id="description" value="description" disabled>
						<label for="modified"><b>Modified:</b></label><input type="date" class="form-control" id="modified" value="modified" disabled>
					</div>
					
				</div>
				
			</div>
		
		</div>
		
	</body>
	
	<script>
		Load();
	</script>
	

</html>
